<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
</h:head>
<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" life="5000"/>
		
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				
				<!-- panneau gauche (facets) -->
				<div class="ui-grid-col-3">
					<ul>
						<ui:repeat value="#{searchResult.result.items}" var="item">
							<c:if test="${item.nombre!=0}">
								<li><p:outputLabel value="#{item.nom} (#{item.nombre})"/>
									<ul>
										<ui:repeat var="link" value="#{item.facetedItemViewResults}">
											<li><p:outputLabel value="#{link.nom} (#{link.nombre})"/></li>
										</ui:repeat>
									</ul>
								</li>
							</c:if>
						</ui:repeat>
					</ul>
				</div>
				
				<!-- panneau contenu -->
				<div class="ui-grid-col-9">
					<ui:repeat value="#{searchResult.result.results}" var="item">
						<img src="pages/style/img/capteur" />
					</ui:repeat>
					<p:inputTextarea value="#{searchResult.result}"/> 
				</div>
			</div>
		</div>
	</h:form>

</h:body>
</html>
