<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:k="http://java.sun.com/jsf/composite/components/kasper">
<head>
<title>Tag editor</title>
</head>
<body>

<composite:interface>	
    <composite:attribute name="property" required="true" />
    <composite:attribute name="width" default="600" />
</composite:interface>

<composite:implementation >
	<k:editor bean="#{cc.parent.attrs.bean}"
				property="#{cc.attrs.property}" 				
				mode="#{cc.parent.attrs.mode}"
				width="#{cc.attrs.width}"/>
</composite:implementation>

</body>
</html>
