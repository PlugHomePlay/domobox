<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Sensor Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="sensorId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="sensorId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
					
					<div class="control-group">
                        <label for="card" class="control-label">Card:</label>

                        <div class="controls">
                            <select id="card" name="card">
								<option value="xxx">Make a choice</option>
							</select>
                        </div>
                    </div>
					
                    <div class="control-group">
                        <label for="card" class="control-label">Administration:</label>

                        <div class="controls">
                            <select id="mode" name="mode" value="<%= mode %>">
                                <option value="xxx">Make a choice</option>
                                <option value="D" <%= mode == 'D' ? 'selected': '' %>>Dashboard</option>
                                <option value="S" <%= mode == 'S' ? 'selected': '' %>>State</option>
                            </select>
                        </div>
                    </div>

					<div class="control-group">
                        <label for="role" class="control-label">Mode:</label>

                        <div class="controls">
                            <select id="role" name="role" value="<%= role %>">
								<option value="xxx">Make a choice</option>
								<option value="E" <%= role == 'E' ? 'selected': '' %>>Write</option>
								<option value="R" <%= role == 'R' ? 'selected': '' %>>Read</option>
							</select>
                        </div>
                    </div>
					
					<div class="control-group" id="cronDiv" style="display:none;">
                        <label for="sheduled" class="control-label">Cron job:</label>

                        <div class="controls">
                            <input type="text" id="sheduled" name="sheduled" value="<%= sheduled %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div id="dropbox" class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.png' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>			
            <!--<a href="#pairs/value/<%=_id%>" class="btn">State</a>
			<a href="#" class="btn state">State</a>-->

            <%= (mode == 'D')? '<a href="#dashboard/' + _id + '" class=\"btn\">Dashboard</a>' : '' %>
            <%= (role == 'R')? '<a href="#pairs/value/' + _id +'" class=\"btn\">State</a>' : '' %>

        </div>

    </form>

    <script type="text/javascript">
        $('#role').change(function(){
            if($('#role').val() == "R") {
                $('#cronDiv').show();
            } else {
                $('#cronDiv').hide();                
            }
        });
    </script>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Sensor saved successfully
        </div>
    </div>
</div>
