<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Card Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="cardId" class="control-label">Id:</label>
                        <div class="controls">
                            <input id="cardId" name="id" type="text" value="<%= id === null ? '' : id %>" disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="portName" class="control-label">Port Name:</label>

                        <div class="controls">
                            <input type="text" id="portName" name="portName" value="<%= portName %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="createAt" class="control-label">Create at :</label>

                        <div class="controls">
                            <input type="text" id="createAt" name="createAt" value="<%= createdAt === null ? '' : createdAt %>" disabled/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div id="dropbox" class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.png' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
			<a href="#" class="btn start">Start</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Sensor saved successfully
        </div>
    </div>
</div>

<script>
	$("[name='my-checkbox']").bootstrapSwitch();
</script>
